<app-menu-gauche></app-menu-gauche>

<app-tabset></app-tabset>

<div class="hauteur-minimum principal">

    <div class="espace-haut"></div>

    <div class="centrer-formulaire margin-bottom {{cacherformulaireNouveauRestaurant}}">
        <form (ngSubmit)="onSubmit(ajoutRestaurantForm.value)" #ajoutRestaurantForm="ngForm">

            <div class="titre-page">Ajoutez un restaurant : </div>

            <div class="margin-champs">
                <label class="titre-formulaire" for="nom">Nom du restaurant : </label><span class="etoile-rouge">*</span>
                <input ngControl="ajoutRestaurantForm.nom" class="largeur-input" type="text" 
                name="nom" id="nom" [(ngModel)]="ajoutRestaurantForm.nom" required/>
                <span [hidden]="ajoutRestaurantForm.nom" class="text-danger">Entrez un nom !</span>
            </div>

            <div class="margin-champs">
                <label class="titre-formulaire" for="adresse">Adresse du restaurant : </label><span class="etoile-rouge">*</span>
                <input ngControl="ajoutRestaurantForm.adresse" class="largeur-input" type="text" 
                name="adresse" id="adresse" [(ngModel)]="ajoutRestaurantForm.adresse" required/>
                <span [hidden]="ajoutRestaurantForm.adresse" class="text-danger">Entrez une adresse !</span>
            </div>
            
            <div class="margin-champs">
                <label class="titre-formulaire" for="dateVisite">Date de la visite : </label><span class="etoile-rouge">*</span>
                <input ngControl="ajoutRestaurantForm.dateVisite" class="largeur-input" type="date" 
                placeholder="00/00/0000" minlength="10" maxlength="10"
                name="dateVisite" id="dateVisite" [(ngModel)]="ajoutRestaurantForm.dateVisite" required/>
                <span [hidden]="ajoutRestaurantForm.dateVisite" class="text-danger">Entrez une date !</span>
            </div>

            <div class="margin-champs">
                <label class="titre-formulaire" for="note">Note (optionnel) : </label>
                <input ngControl="ajoutRestaurantForm.note" class="largeur-input" type="number" 
                placeholder="De 1 à 5" minlength="1" maxlength="1" pattern="[1-5]"
                min="1" max="5" name="note" id="note" [(ngModel)]="ajoutRestaurantForm.note"/>
            </div>

            <input class="btn btn-primary margin-bouton-envoyer" type="submit"  
                name="bouton-envoyer" id="bouton-envoyer" ngbButton
                [disabled]="!ajoutRestaurantForm.form.valid" value="Envoyer le restaurant"
                (click)="cacherMessageConfirmationEnvoiRestaurant();"
            />

        </form>
    </div>

    <div class="espace-haut"></div>

    <span class={{cacherMessageConfirmationEnvoi}}>
        <img class="centrer-image" src="assets/images/ajouter.jpg" />
        <ngb-alert class="visuel-message-confirmation" type="success" [dismissible]="false">
            Ce restaurant vient d'être envoyé dans la liste.
        </ngb-alert>
        <a routerLink="/liste">
            <input class="btn btn-primary margin-bouton-liste" type="button"  
                name="bouton-retour-liste" id="bouton-retour-liste"
                value="Retourne à la liste"
            />
        </a>
    </span>

    <div class="espace-haut"></div>

</div>
