<div class="mt-5 row justify-content-center">

    <div class="border border-secondary bg-light" *ngIf="formulaireAjouter">
        <form [formGroup]="ajouterRestaurantForm" (ngSubmit)="envoyerFormulaire(); cacherFormulaire()">

            <div class="row justify-content-center titre-formulaire font-weight-bold mt-2 mb-5">Ajoutez un restaurant : </div>

            <div class="form-group row no-gutters mx-3">
                <label
                    class="font-weight-bold col-12"
                    for="nom"
                >
                    Nom du restaurant : 
                    <span class="col-6 text-danger font-weight-bold">*</span>
                </label>
                <input
                    class="col-11 form-control"
                    type="text" 
                    name="nom"
                    id="nom"
                    formControlName="nom"
                />
            </div>

            <div class="form-group row no-gutters mx-3">
                <label
                    class="font-weight-bold col-12"
                    for="adresse"
                >
                    Adresse du restaurant : 
                    <span class="col-6 text-danger font-weight-bold">*</span>
                </label>
                <input
                    class="col-11 form-control"
                    type="text" 
                    name="adresse"
                    id="adresse"
                    formControlName="adresse"
                />
            </div>

            <div class="form-group row no-gutters mx-3">
                <label
                    class="font-weight-bold col-12"
                    for="dateDerniereVisite"
                >
                    Date de la visite : 
                    <span class="col-6 text-danger font-weight-bold">*</span>
                </label>
                <input
                    class="col-4 form-control"
                    type="date" 
                    minlength="10"
                    maxlength="10"
                    name="dateDerniereVisite"
                    id="dateDerniereVisite"
                    formControlName="dateDerniereVisite"
                />
            </div>

            <div class="row mx-3">
                <div class="form-group row no-gutters">
                    <label
                        class="font-weight-bold col-12"
                        for="latitude"
                    >
                        Latitude : 
                        <span class="col-6 text-danger font-weight-bold">*</span>
                    </label>
                    <input
                        class="col-6 form-control"
                        type="number" 
                        name="latitude"
                        id="latitude"
                        formControlName="latitude"
                    />
                </div>

                <div class="form-group row no-gutters mx-3">
                    <label
                        class="font-weight-bold col-12"
                        for="longitude"
                    >
                        Longitude : 
                        <span class="col-6 text-danger font-weight-bold">*</span>
                    </label>
                    <input
                        class="col-6 form-control"
                        type="number" 
                        name="longitude"
                        id="longitude"
                        formControlName="longitude"
                    />
                </div>
            </div>

            <div class="form-group row no-gutters mx-3">
                <label
                    class="font-weight-bold col-12"
                    for="note"
                >
                    Note (optionnel) :
                </label>
                <select
                    class="col-1 form-control"
                    name="note"
                    id="note"
                    formControlName="note"
                >
                    <option
                        *ngFor="let note of listeNotes"
                        [value]="note"
                    >
                        {{note}}
                    </option>
                </select>
            </div>

            <div class="mb-3 mt-5 row justify-content-center">
                <button
                    class="btn btn-primary"
                    type="submit"  
                    [disabled]="ajouterRestaurantForm.invalid"
                >
                    Envoyer le restaurant
                </button>
            </div>

        </form>
    </div>

    <div class="justify-content-center" *ngIf="!formulaireAjouter">

        <ngb-alert
            class="font-weight-bold my-5"
            type="success"
            [dismissible]="false"
        >
            Ce restaurant vient d'être envoyé dans la liste.
        </ngb-alert>

        <div class="text-center">
            <a routerLink="/liste">
                <button
                    type="button"
                    class="btn btn-success"
                    name="bouton-retour-liste"
                    id="bouton-retour-liste"
                >
                    <i class="fas fa-list-alt"></i>
                    Retourner à la liste
                </button>
            </a>
        </div>

    </div>

</div>
