<div class="row justify-content-center">
  <div class="border border-secondary bg-light col-4">
    <form>

      <div class="titre-page font-weight-bold text-center my-3">Choisissez votre note : </div>
    
      <div class="row justify-content-center">

        <select class="form-control col-8 mb-3">
          <option
            *ngFor="let note of notes"
            [value]="note.note"
          >
            {{note.avis}} note de {{note.note}} sur 5
          </option>
        </select>
        
      </div>

      <div class="row justify-content-center">
        <button
          class="btn btn-success mt-3 mb-4"
          type="submit"  
          (click)="envoyerNote()"
        >
          Envoyer la note
        </button>
      </div>

    </form>
  </div>
</div>
